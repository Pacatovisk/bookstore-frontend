<div class="title">
    <h1>DELETANDO CATEGORIA</h1>
</div>
<form action="">
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8 criar"  mat-stroked-button color="warn">DELETAR</button>
        <button (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button color="accent">CANCELAR</button>
    </div>
</form>

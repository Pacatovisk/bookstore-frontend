<div class="content">
   <div class="title">
        <h1>CATEGORIAS</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()"  mat-stroked-button color="accent">NOVA CATEGORIA</button>

    <mat-form-field class="filter">
      <mat-label><i class="material-icons icone">search</i></mat-label>
      <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Buscar Categoria">
    </mat-form-field>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="dataSource" >
      
            <!-- Id  -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <!-- Nome  -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> NOME </th>
              <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
            </ng-container>
          
            <!-- Descrição -->
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
              <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
            </ng-container>

              <!-- Descrição -->
            <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef> LIVROS </th>
              <td mat-cell *matCellDef="let row">
                <a class="livros" routerLink="{{ row.id }}/livros">
                  <i class="material-icons">book</i>
                </a>
              </td>
            </ng-container>
          
          
            <!-- Ações -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="update/{{ row.id }}">
                  <i class="material-icons">edit</i>
                </a>

                <a class="delete" routerLink="delete/{{ row.id }}">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

</div>
